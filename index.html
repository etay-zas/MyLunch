<!DOCTYPE html>
<html lang="he" dir="rtl">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
        <title>MyLunch | המכללות הצבאיות</title>
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/theme-style.css">
        <script src="lib/jquery.min.js" type="text/javascript"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="lib/cookie.min.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- Theme Source - https://bootsnipp.com/snippets/dldxB -->
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <h4 class="fadeIn first mt-4 mb-4">MyLunch | לבוא לקחת</h4>
                <form id="mainForm">
                    <input type="text" class="fadeIn second text-right" id="nameInput" placeholder="מה שמך?" required>
                    <select id="frameSelect" class="fadeIn third text-right text-secondary" required>
                        <option value="" hidden disabled selected>לאיזה מסגרת אתה שייך?</option>
                        <option>לשכת מפקד המכללות ותא"לים</option>
                        <option>לשכת מפקד פו"ם</option>
                        <option>מב"ל</option>
                        <optgroup label='פו"ם אלון'>
                            <option>לשכה</option>
                            <option>לוגיסטיקה ומודיעין</option>
                            <option>מד"ריה</option>
                            <option>צוות 1</option>
                            <option>צוות 2</option>
                            <option>צוות 3</option>
                            <option>צוות 4</option>
                        </optgroup>
                        <option>פו"ם אפק</option>
                        <option>מלט"ק</option>
                        <option>בית ספר לנגדים</option>
                        <option>מרכז דדו</option>
                        <option>מנהלת התרגילים</option>
                        <option>מערכה מדינית ותחקור</option>
                        <option>משא"ן</option>
                        <option>מערכות</option>
                        <optgroup label="הדרכה">
                            <option>תקשוב</option>
                            <option>תרבות גופנית</option>
                            <option>יע"ל</option>
                            <option>מפקדת ענף, חינוך, תקציבים וב"ם</option>
                            <option>אבטחה</option>
                        </optgroup>
                        <optgroup label='מלו"פ'>
                            <option>טכנולוגיות למידה</option>
                            <option>ספריה</option>
                            <option>מרכז למידה-מב"ל</option>
                            <option>מפקדת ענף</option>
                        </optgroup>
                        <optgroup label='לוגיסטיקה'>
                            <option>רכב</option>
                            <option>אפסנאות</option>
                            <option>מרפאה</option>
                            <option>רס"ר (כולל צוות ניקוי וגינון)</option>
                            <option>מפקדת ענף</option>
                        </optgroup>
                    </select>
                    <input type="submit" class="fadeIn fourth mt-3" value="כנס"></input>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            $("#frameSelect").on("change", function(){
                $("#frameSelect").removeClass("text-secondary");
            });
            $(function() {
                // Redirection
                var name = Cookies.get('name');
                var frame = Cookies.get('frame');
                if (name != undefined && frame != undefined){
                    document.location.replace("menu.html");
                }


                // Submition
                $('#mainForm').on('submit', function() {
                    var name = $('#nameInput').val();

                    var frame, subFrame;
                    var selectedOption = $('#frameSelect option:selected').val();
                    var selectedOptionGroup = $('#frameSelect option:selected').parent().attr('label');

                    if (selectedOptionGroup == undefined)
                        frame = selectedOption;
                    else{
                        frame = selectedOptionGroup;
                        subFrame = selectedOption;
                        Cookies.set('subFrame', subFrame);
                    }
                    Cookies.set('name', name);
                    Cookies.set('frame', frame);
                });
            });
        </script>
    </body>
</html>
