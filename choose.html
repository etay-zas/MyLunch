<!DOCTYPE html>
<html lang="he" dir="rtl">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
        <title>MyLunch | המכללות הצבאיות</title>
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/style.css">
        <script src="lib/jquery-3.5.0.min.js" type="text/javascript"></script>
        <script src="lib/js.cookie.min.js" type="text/javascript"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- https://bootsnipp.com/snippets/dldxB -->
        <div class="wrapper fadeInDown">
            <div id="formContent">
            <!-- Tabs Titles -->

                <!-- Icon -->
                <div class="fadeIn first">
                    <h4 class="mt-4 mb-4">MyLunch | לבוא לקחת</h4>
                </div>

                <!-- Login Form -->
                <form id="mainForm">
                    <input type="text" class="fadeIn second text-right" id="nameInput" aria-describedby="nameHelp" placeholder="מה שמך?">

                    <select id="frameSelect" class="fadeIn third mdb-select md-form">
                        <option value="" disabled selected>לאיזה מסגרת אתה שייך?</option>
                        <option>לשכת מפקד המכללות ותא"לים</option>
                        <option>לשכת מפקד פו"ם</option>
                        <option>מב"ל</option>
                        <option>פו"ם אלון</option>
                        <option>פו"ם אפק</option>
                        <option>מלט"ק</option>
                        <option>בית ספר לנגדים</option>
                        <option>מרכז דדו</option>
                        <option>מנהלת התרגילים</option>
                        <option>מערכה מדינית ותחקור</option>
                        <option>משא"ן</option>
                        <option>מערכות</option>
                        <option>הדרכה</option>
                        <option>מלו"פ</option>
                        <option>לוגיסטיקה</option>
                    </select>

                    <input type="submit" class="fadeIn fourth mt-3" value="כנס"></input>
                </form>

                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <a class="underlineHover" href="#">מה נשמע?</a>
                </div>
            </div>
        </div>
        <script src="lib/popper.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function() {
                // Submition
                $('#mainForm').on('submit', function() {
                    console.log(document.cookie);
                    var name = $('#nameInput').val();
                    var frame = $('#frameSelect option:selected').val();
                    console.log(name, frame);

                    Cookies.set('name', name);
                    Cookies.set('frame', frame);
                    // console.log(Cookies.get('name'));
                    document.cookie = "name = " + name;
                    console.log(document.cookie);
                });
            });

        </script>
    </body>
</html>
